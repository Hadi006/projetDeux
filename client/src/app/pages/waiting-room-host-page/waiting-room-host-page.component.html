<div *ngIf="game">
    <app-waiting-room-info [game]="game" [leaveGame]="leaveGame.bind(this)"></app-waiting-room-info>

    <div id="players-container">
        <p>Joueurs:</p>
        <div class="player-container" *ngFor="let player of game.players">
            {{ player.name }}
        </div>
    </div>

    <button *ngIf="game.quiz" (click)="startGame()">Commencer la partie</button>
</div>
