<div *ngIf="game">
    <app-waiting-room-info [title]="game.quiz.title" [pin]="game.pin" [nPlayers]="game.players.length"></app-waiting-room-info>
    <app-chatbox [pin]="game.pin" [name]="'Organisateur'"> </app-chatbox>

    <div id="players-container">
        <p>Joueurs:</p>
        <div class="player-container" *ngFor="let player of game.players">
            {{ player.name }}
            <button *ngIf="player.name !== 'Organisateur'" (click)="kick(player.name)">X</button>
        </div>
        <button class="host-buttons" (click)="toggleLock()">{{ game.locked ? 'DÃ©verrouiller' : 'Verrouiller' }}</button>
        <button class="host-buttons" *ngIf="game.quiz" [disabled]="!game.locked || !game.players.length" (click)="startGame()">
            Commencer la partie
        </button>
    </div>
</div>
