<h1 id="Select-Name-Title">Select Name</h1>
<div class="container">
    <form (ngSubmit)="submitUsername()" #usernameForm="ngForm">
        <div class="form-group">
            <label for="usernameInput">Enter your game username</label>
            <input type="text" [(ngModel)]="username" name="username" maxlength="15" required />
        </div>

        <button type="submit" [disabled]="usernameForm.invalid">Enter</button>
    </form>
</div>
