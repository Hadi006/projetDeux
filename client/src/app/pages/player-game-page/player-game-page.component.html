<app-game-count-down *ngIf="isCountingDown" (countdownEnded)="stopCountDown()" [gameName]="gameTitle()"></app-game-count-down>
<app-question *ngIf="!isCountingDown" [isFocused]="!chatbox.isFocused()"></app-question>

<app-chatbox [name]="name"></app-chatbox>
