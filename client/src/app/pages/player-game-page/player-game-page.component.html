<div *ngIf="player">
    <app-game-count-down *ngIf="isCountingDown" (countdownEnded)="stopCountDown()" [gameName]="gameTitle()"></app-game-count-down>
    <app-question *ngIf="!isCountingDown"></app-question>
    <button routerLink="/home">Quitter</button>
    <app-chatbox [pin]="pin" [name]="player.name"></app-chatbox>
</div>
