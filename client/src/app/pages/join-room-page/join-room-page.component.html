<div class="grid-container">
    <div class="grid-title">
        <h2 class="title">Join Room</h2>
    </div>
    <form (ngSubmit)="submitNip()" #partyForm="ngForm">
        <div class="item-1">
            <label for="partyInput">Enter Room NIP:</label>
            <input type="text" name="partyInput" [(ngModel)]="partyNIP" placeholder="e.g 0000" required pattern="[0-9]{4}" />
            <div *ngIf="partyForm.controls['partyInput'].errors?.pattern">Please enter exactly 4 digits.</div>
        </div>

        <div class="item-2">
            <button [disabled]="partyForm.invalid" (click)="onOkButtonClick()">Ok</button>
        </div>
    </form>
</div>
