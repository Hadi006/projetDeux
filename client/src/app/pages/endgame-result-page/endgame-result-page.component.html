<div class="game-results-container">
    <div class="game-details">
        <div *ngIf="game">
            <div class="player-list">
                <div class="player-item" *ngFor="let player of game.players">
                    <div class="player-info">
                        <span class="player-name">{{ player.name }}</span>
                        <span class="player-points">Points: {{ player.score }}</span>
                        <span class="player-fastest">Le plus rapide dans {{ player.fastestResponseCount }} questions</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="histogram-container">
            <app-histogram [chartData]="game.histograms[currentHistogramIndex]"></app-histogram>
        </div>
    </div>
    <div class="control-buttons">
        <h3>Histogrammes des Joueurs</h3>
        <button class="action-button" (click)="previousHistogram()">Précédent</button>
        <button class="action-button" (click)="nextHistogram()">Suivant</button>
        <button class="return-button" (click)="leaveGame()">Retour</button>
    </div>
</div>
<div class="chatbox-container">
    <app-chatbox [pin]="game.pin" [name]="name"></app-chatbox>
</div>
