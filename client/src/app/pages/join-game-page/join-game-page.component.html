<div class="grid-container">
    <div class="grid-title">
        <h2 class="title">Join Party</h2>
    </div>
    <form (ngSubmit)="submitNip()" #partyForm="ngForm">
        <div class="item-1">
            <label for="partyInput">Enter Party NIP:</label>
            <input type="text" id="partyInput" [(ngModel)]="partyNIP" />
        </div>

        <div class="item-2">
            <button (click)="submitNip()">Ok</button>
        </div>
    </form>
</div>
