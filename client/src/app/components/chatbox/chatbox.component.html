<div class="chatbox-component">
    <button (click)="toggleChat()" [class.red-button]="showChat">
        <span *ngIf="showChat">Fermer clavardage</span>
        <span *ngIf="!showChat">Ouvrir clavardage</span>
    </button>
    <div *ngIf="showChat" class="chat-container">
        <h4 id="username" [style.color]="'black'">{{ name }}</h4>
        <div #chatbox class="messages">
            <div *ngFor="let message of getMessages()" class="message">
                <div class="message-header">
                    <span class="author">{{ message.author }} :</span>
                    <span class="timestamp">{{ message.timestamp | date: 'mediumTime' }}</span>
                </div>
                <div class="message-body">
                    <span>{{ message.text }}</span>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input [(ngModel)]="newMessage" placeholder="Type your message..." (keyup)="keyEnter($event)" />
            <button id="sendButton" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
