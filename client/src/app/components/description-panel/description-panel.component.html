<div *ngIf="selectedQuiz" class="game-description">
    <h3>Description</h3>
    <p>{{ selectedQuiz.description }}</p>
    <h3>Durée</h3>
    <p>{{ selectedQuiz.duration }}</p>
    <h3>Questions</h3>
    <ul>
        <li *ngFor="let question of selectedQuiz.questions">{{ question }}</li>
    </ul>
</div>
<div *ngIf="!selectedQuiz">
    <p>Sélectionnez un jeu pour commencer.</p>
</div>
