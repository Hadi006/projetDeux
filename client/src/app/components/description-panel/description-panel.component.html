<div *ngIf="selectedGame" class="game-description">
    <h3>Description</h3>
    <p>{{ description }}</p>
    <h3>Durée</h3>
    <p>{{ duration }}</p>
    <h3>Questions</h3>
    <ul>
        <li *ngFor="let question of questions">{{ question }}</li>
    </ul>
</div>
<div *ngIf="!selectedGame">
    <p>Sélectionnez un jeu pour commencer.</p>
</div>
