<div *ngIf="questionData">
    <h2>{{ questionData.text }}</h2>

    <p>Valeur de la question: {{ questionData.points }} points</p>

    <div *ngIf="questionData.type === 'QCM'" id="question-container" (keyup)="handleKeyUp($event)">
        <div *ngFor="let choice of questionData.choices; let i = index">
            <label>
                <input [disabled]="!canEditAnswer()" type="checkbox" [(ngModel)]="playerHandlerService.getPlayerAnswers(player)[i].isCorrect" />
                {{ i + 1 }} ) {{ choice.text }}
            </label>
        </div>
    </div>

    <div *ngIf="questionData.type === 'QRL'" id="question-container">
        <textarea [disabled]="showingAnswer" placeholder="Tapez votre réponse ici..."></textarea>
    </div>

    <div>Score: {{ player.score }}</div>

    <div *ngIf="showingAnswer" id="grade-container">
        <span *ngFor="let correctAnswer of correctAnswers; let i = index">
            <p>Réponse(s): {{ correctAnswer.text }}</p>
        </span>
        <div *ngIf="player.isCorrect">
            <p>Bonne réponse!</p>
        </div>
    </div>
</div>
<button [disabled]="!canEditAnswer()" (click)="playerHandlerService.confirmPlayerAnswer(player)">Confirmer</button>
