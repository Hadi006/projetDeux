<div *ngIf="questionData">
    <h2>{{ questionData.text }}</h2>

    <p>Question value: {{ questionData.points }} points</p>

    <div *ngIf="questionData.type === 'multiple-choices'" id="question-container" (keyup)="handleKeyUp($event)">
        <div *ngFor="let choice of questionData.choices; let i = index">
            <label>
                <input [disabled]="!canEditAnswer()" type="checkbox" [(ngModel)]="player.answer[i]" />
                {{ i + 1 }} ) {{ choice.text }}
            </label>
        </div>
    </div>

    <div *ngIf="!(questionData.type === 'multiple-choices')" id="question-container">
        <textarea [disabled]="showingAnswer" placeholder="Type your answer here..."></textarea>
    </div>

    <div>Score: {{ player.score }}</div>

    <div *ngIf="showingAnswer" id="grade-container">
        <span *ngFor="let correctAnswer of correctAnswers; let i = index">
            <p>RÃ©ponse(s): {{ correctAnswer.text }}</p>
        </span>
    </div>
</div>
<button [disabled]="!canEditAnswer()" (click)="playerHandlerService.confirmPlayerAnswer(player)">Confirm</button>
