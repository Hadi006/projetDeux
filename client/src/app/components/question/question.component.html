<div *ngIf="question">
    <h2>{{ question.question }}</h2>

    <p>Question value: {{ question.points }} points</p>

    <div *ngIf="question.isMCQ" id="question-container" (keyup)="handleKeyUp($event)">
        <div *ngFor="let answer of question.answers; let i = index">
            <label>
                <input [disabled]="!canEditAnswer()" type="checkbox" [(ngModel)]="isChecked[i]" />
                {{ i + 1 }} ) {{ answer }}
            </label>
        </div>
    </div>

    <div *ngIf="!question.isMCQ" id="question-container">
        <textarea [disabled]="showingAnswer" placeholder="Type your answer here..."></textarea>
    </div>

    <div *ngIf="showingAnswer" id="grade-container">
        <span *ngFor="let correctAnswer of question.correctAnswers; let i = index">
            <p>RÃ©ponse(s): {{ correctAnswer }}</p>
        </span>
    </div>
</div>
<button [disabled]="!canEditAnswer()" (click)="confirmAnswer()">Confirm</button>
